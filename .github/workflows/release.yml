name: Tauri Build & Release

on:
  push:
    tags:
      - "v*.*.*" # Runs on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest # Use macos-latest or ubuntu-latest if needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Rust & Tauri dependencies
        run: |
          rustup update stable
          rustup default stable
          rustup target add x86_64-pc-windows-msvc

      - name: Install npm dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref }}
          releaseName: Release ${{ github.ref }}
          releaseBody: "Automated release of version ${{ github.ref }}"
          releaseDraft: false
          prerelease: false
